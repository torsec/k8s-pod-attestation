apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.agent.daemonSet.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.agent.daemonSet.appLabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.agent.daemonSet.appLabel }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      containers:
        - name: {{ .Values.agent.container.name }}
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.agent.container.port }}
          env:
            - name: AGENT_PORT
              value: "{{ .Values.agent.container.port }}"
            - name: TPM_PATH
              value: "{{ .Values.tpmPath }}"
          securityContext:
            privileged: true
          volumeMounts:
            - name: tpm-device
              mountPath: "{{ .Values.tpmPath }}"
            - name: ima-measurements
              mountPath: "{{ .Values.imaMountPath }}"
              readOnly: true
      volumes:
        - name: tpm-device
          hostPath:
            path: "{{ .Values.tpmPath }}"
            type: CharDevice
        - name: ima-measurements
          hostPath:
            path: "{{ .Values.imaMlPath }}"
            type: File
