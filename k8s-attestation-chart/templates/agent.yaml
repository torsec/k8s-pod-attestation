apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ .Values.agent.daemonSet.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.agent.daemonSet.appLabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.agent.daemonSet.appLabel }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
                  - key: node-role.kubernetes.io/master
                    operator: DoesNotExist
      subdomain: {{ .Values.agent.service.name }}

      containers:
        - name: {{ .Values.agent.container.name }}
          image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
          ports:
            - containerPort: {{ .Values.agent.container.port }}
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          securityContext:
            privileged: true
      volumes:
        - name: tpm-device
          hostPath:
            path: "{{ .Values.tpmPath }}"
            type: CharDevice
