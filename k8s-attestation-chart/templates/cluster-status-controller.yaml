---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.clusterStatusController.serviceAccount.name }}
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.clusterStatusController.rbac.roleName }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: ["attestation.com"]
    resources: ["agents"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterStatusController.rbac.roleBindingName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.clusterStatusController.rbac.roleName }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.clusterStatusController.serviceAccount.name }}
    namespace: {{ .Values.namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.clusterStatusController.deployment.name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.clusterStatusController.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.clusterStatusController.deployment.appLabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.clusterStatusController.deployment.appLabel }}
    spec:
      containers:
        - name: {{ .Values.clusterStatusController.container.name }}
          image: "{{ .Values.clusterStatusController.image.repository }}:{{ .Values.clusterStatusController.image.tag }}"
          imagePullPolicy: Always
          volumeMounts:
            - name: {{ .Values.kubernetesConfigVolume.name }}
              mountPath: {{ .Values.kubernetesConfigVolume.mountPath }}
      volumes:
        - name: {{ .Values.kubernetesConfigVolume.name }}
          hostPath:
            path: {{ .Values.kubernetesConfigVolume.hostPath }}
      nodeSelector:
        node-role.kubernetes.io/control-plane: "true"
      serviceAccountName: {{ .Values.clusterStatusController.serviceAccount.name }}
